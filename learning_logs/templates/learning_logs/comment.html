{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Make a comment for the topic: <a 
    href="{% url 'learning_logs:topic' topic.id %}">"{{ topic }}"</a></h3>
{% endblock page_header %}


{% block content %}

<form method='post' action="{% url 'learning_logs:topic_comment' topic.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Post comment &raquo;</button>
    {% endbuttons %}
</form>

{% endblock content %}
